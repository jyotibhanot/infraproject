static:
  target_num_containers: 2
  hostname: static
  image: jyotibhanot30/twipstatic
  environment:
    - VIRTUAL_HOST=*/styles/*.*,*/images/*.*
    - VIRTUAL_HOST_WEIGHT=0
  ports:
    - "80"
web:
  target_num_containers: 3
  hostname: web
  image: jyotibhanot30/infraprojectweb
  ports:
    - "8080"
  environment:
    - VIRTUAL_HOST=*/*.action,*/
    - VIRTUAL_HOST_WEIGHT=1
  volumes:
    - /data:/Users/jyoti/persistence
proxy:
  image: dockercloud/haproxy:1.2.1
  links:
    - static
    - web
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  ports:
    - "80:80"
    - "1936:1936"
